<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Advanced SEO -->
    <title>Money Mage | Simple & Private Money Tracker</title>
    <meta name="description" content="A ultra-secure, private money manager for your phone. Track savings, investments, and emergency funds with zero-knowledge encryption.">
    <meta name="theme-color" content="#030303">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #818cf8;
            --emerald: #10b981;
            --amber: #f59e0b;
            --rose: #f43f5e;
            --bg: #030303;
            --glass: rgba(18, 18, 24, 0.8);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: #f4f4f5; 
            overflow-x: hidden;
            overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile */
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        /* Privacy Mode - Precision Blur */
        .ghost-active .blur-amount {
            filter: blur(10px);
            opacity: 0.5;
            transition: filter 0.3s ease;
        }

        /* Mobile Smoothness */
        .smooth-scroll {
            -webkit-overflow-scrolling: touch;
            will-change: transform;
        }

        @keyframes pulse-border {
            0% { border-color: rgba(129, 140, 248, 0.2); }
            50% { border-color: rgba(129, 140, 248, 0.6); }
            100% { border-color: rgba(129, 140, 248, 0.2); }
        }
        .active-ring { animation: pulse-border 2s infinite; }

        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Mobile Security: prevent text selection and highlight */
        * { -webkit-touch-callout: none; }
    </style>
</head>
<body oncontextmenu="return false">

    <canvas id="nebula-canvas" class="fixed inset-0 z-[-1]"></canvas>
    
    <!-- 1. SECURITY LOCK SCREEN -->
    <div id="auth-screen" class="fixed inset-0 z-[9999] bg-black flex flex-col items-center justify-center p-8 transition-all duration-700">
        <div class="w-full max-w-xs text-center space-y-8">
            <div class="relative inline-block group">
                <div class="absolute inset-0 bg-indigo-500/30 blur-[40px] rounded-full group-hover:bg-indigo-500/50 transition-all"></div>
                <div class="relative w-20 h-20 glass-card rounded-3xl flex items-center justify-center border-indigo-500/40">
                    <i data-lucide="fingerprint" class="text-indigo-400 w-10 h-10 animate-pulse"></i>
                </div>
            </div>
            
            <div class="space-y-1">
                <h1 class="text-2xl font-extrabold text-white tracking-tight italic">DIGITAL <span class="text-indigo-400">VAULT</span></h1>
                <p id="lock-hint" class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Biometric Identity Required</p>
            </div>

            <div id="pin-display" class="flex justify-center gap-3">
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
                <div class="w-3 h-3 rounded-full border border-zinc-700 transition-all duration-200"></div>
            </div>

            <div id="secure-keypad" class="grid grid-cols-3 gap-4"></div>
            <p id="auth-feedback" class="hidden text-rose-500 text-[10px] font-black uppercase tracking-tighter animate-shake">Incorrect Key</p>
        </div>
    </div>

    <!-- 2. MAIN APP INTERFACE -->
    <div id="main-app" class="hidden opacity-0 translate-y-4 transition-all duration-500">
        <header class="sticky top-0 z-[100] glass-card px-6 py-4 flex justify-between items-center border-b border-white/5 rounded-b-3xl">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <i data-lucide="shield" class="text-white w-5 h-5"></i>
                </div>
                <div>
                    <h2 class="text-sm font-black text-white uppercase tracking-tight">Vault v4.0</h2>
                    <div class="flex items-center gap-1.5">
                        <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></span>
                        <p class="text-[8px] text-emerald-500 font-bold uppercase tracking-widest">Secure Link</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="toggleGhostMode()" class="p-2.5 glass-card rounded-xl text-zinc-400">
                    <i data-lucide="eye" id="ghost-icon" class="w-4 h-4"></i>
                </button>
                <button onclick="panicLock()" class="p-2.5 bg-rose-500/10 text-rose-500 rounded-xl border border-rose-500/20">
                    <i data-lucide="power" class="w-4 h-4"></i>
                </button>
            </div>
        </header>

        <main class="max-w-4xl mx-auto p-5 space-y-6 pb-32">
            <!-- PRIMARY BALANCE CARD -->
            <section class="glass-card p-8 rounded-[2.5rem] relative overflow-hidden active-ring">
                <div class="relative z-10 space-y-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-1">Bank Balance</p>
                            <h2 id="display-total" class="text-5xl font-black text-white tracking-tighter mono blur-amount">₹0</h2>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-[0.2em] mb-1">Total Worth</p>
                            <p id="display-worth" class="text-xl font-bold text-indigo-400 mono blur-amount">₹0</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 pt-6 border-t border-white/5">
                        <div class="p-4 bg-white/5 rounded-2xl">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="trending-up" class="w-3 h-3 text-indigo-400"></i>
                                <p class="text-[9px] font-bold text-zinc-400 uppercase">Investments</p>
                            </div>
                            <p id="display-invest" class="text-lg font-black text-white mono blur-amount">₹0</p>
                        </div>
                        <div class="p-4 bg-white/5 rounded-2xl">
                            <div class="flex items-center gap-2 mb-1">
                                <i data-lucide="life-buoy" class="w-3 h-3 text-amber-400"></i>
                                <p class="text-[9px] font-bold text-zinc-400 uppercase">Emergency</p>
                            </div>
                            <p id="display-emergency" class="text-lg font-black text-white mono blur-amount">₹0</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- MOBILE ACTION TILES -->
            <nav class="grid grid-cols-2 gap-3">
                <button onclick="triggerEntry('Income')" class="p-5 glass-card rounded-[2rem] flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="w-12 h-12 bg-emerald-500/10 text-emerald-500 rounded-2xl flex items-center justify-center"><i data-lucide="plus" class="w-6 h-6"></i></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-300">Add Money</span>
                </button>
                <button onclick="triggerEntry('Expense')" class="p-5 glass-card rounded-[2rem] flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="w-12 h-12 bg-rose-500/10 text-rose-500 rounded-2xl flex items-center justify-center"><i data-lucide="minus" class="w-6 h-6"></i></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-300">Spent</span>
                </button>
                <button onclick="triggerEntry('Investment')" class="p-5 glass-card rounded-[2rem] flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="w-12 h-12 bg-indigo-500/10 text-indigo-400 rounded-2xl flex items-center justify-center"><i data-lucide="bar-chart-3" class="w-6 h-6"></i></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-300">Invest</span>
                </button>
                <button onclick="triggerEntry('Emergency')" class="p-5 glass-card rounded-[2rem] flex flex-col items-center gap-3 active:scale-95 transition-all">
                    <div class="w-12 h-12 bg-amber-500/10 text-amber-500 rounded-2xl flex items-center justify-center"><i data-lucide="shield-alert" class="w-6 h-6"></i></div>
                    <span class="text-[10px] font-bold uppercase tracking-widest text-zinc-300">Safety Net</span>
                </button>
            </nav>

            <!-- HISTORY LEDGER -->
            <section class="glass-card rounded-[2.5rem] overflow-hidden">
                <div class="p-6 border-b border-white/5 flex justify-between items-center">
                    <h3 class="text-[10px] font-black text-white uppercase tracking-[0.3em]">Ledger Logs</h3>
                    <select onchange="setFilter(this.value)" class="bg-white/5 text-[9px] font-bold uppercase p-2 rounded-lg outline-none border-none">
                        <option value="day">Today</option>
                        <option value="week">Weekly</option>
                        <option value="month">Monthly</option>
                        <option value="all">Full History</option>
                    </select>
                </div>
                <div id="ledger-list" class="max-h-[350px] overflow-y-auto smooth-scroll p-4 space-y-3 hide-scroll">
                    <!-- Dynamic entries -->
                </div>
            </section>
        </main>
    </div>

    <!-- TRANSACTION DRAWER -->
    <div id="input-drawer" class="fixed inset-0 z-[1000] hidden items-end justify-center">
        <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="toggleDrawer(false)"></div>
        <div id="drawer-panel" class="relative w-full max-w-xl glass-card rounded-t-[3rem] p-8 border-t border-white/10 translate-y-full transition-transform duration-500">
            <div class="w-12 h-1.5 bg-zinc-800 rounded-full mx-auto mb-8"></div>
            
            <form id="vault-form" class="space-y-6">
                <div class="text-center mb-6">
                    <h3 id="drawer-header" class="text-2xl font-black text-white uppercase italic">New Entry</h3>
                    <p class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mt-1">Authorized Transaction</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Amount</label>
                        <input id="val-amt" type="number" step="0.01" required placeholder="0.00" class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xl mono text-white outline-none focus:border-indigo-500">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] font-black text-zinc-500 uppercase">Date</label>
                        <input id="val-date" type="date" required class="w-full bg-white/5 border border-white/10 rounded-2xl p-4 text-xs text-white outline-none">
                    </div>
                </div>

                <div id="move-type-box" class="hidden items-center justify-between p-4 bg-indigo-500/10 rounded-2xl border border-indigo-500/20">
                    <div class="flex items-center gap-3">
                        <i data-lucide="help-circle" class="w-4 h-4 text-indigo-400"></i>
                        <span id="move-label" class="text-[10px] font-black uppercase text-indigo-300">Taking money back?</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="val-liquidate" class="sr-only peer">
                        <div class="w-11 h-6 bg-zinc-800 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                    </label>
                </div>
                
                <div class="space-y-2">
                    <label class="text-[9px] font-black text-zinc-500 uppercase">Category</label>
                    <div id="category-selector" class="grid grid-cols-3 gap-2 max-h-40 overflow-y-auto pr-2 hide-scroll"></div>
                </div>

                <button type="submit" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black uppercase tracking-widest active:scale-95 transition-all shadow-xl shadow-indigo-600/20">Submit to Vault</button>
            </form>
        </div>
    </div>

    <!-- HUD NOTIFICATIONS -->
    <div id="hud" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[10001] pointer-events-none opacity-0 transition-all duration-300">
        <div class="glass-card px-6 py-3 rounded-full border-indigo-500/50 flex items-center gap-3">
            <div id="hud-dot" class="w-2 h-2 rounded-full bg-indigo-400 animate-pulse"></div>
            <span id="hud-text" class="text-[10px] font-black text-white uppercase tracking-widest"></span>
        </div>
    </div>

    <script>
        // --- DATA ARCHITECTURE ---
        const VAULT = { 
            PIN: '', 
            MASTER: localStorage.getItem('mage_v5_master') || '', 
            TRIES: 5, 
            LOGGED: false,
            IDLE_TIMER: null 
        };
        
        const STATE = { 
            history: [], 
            ghost: false, 
            filter: 'day' 
        };
        
        const CATS = {
            Income: ['Salary', 'Freelance', 'Gift', 'Side Hustle', 'Dividends', 'Cash Back', 'Refund'],
            Expense: ['Food', 'Groceries', 'Rent', 'Shopping', 'Travel', 'Health', 'Bills', 'Subscriptions', 'Home Repair', 'Vehicle Repair', 'Laundry', 'Misc'],
            Investment: ['Stocks', 'Mutual Funds', 'Gold', 'Crypto', 'Real Estate', 'Bonds'],
            Emergency: ['Medical Help', 'Sudden Repair', 'Job Loss Prep', 'Family Help', 'Other Emergency']
        };

        // --- SECURITY & AUTH ---
        function generateKeypad() {
            const container = document.getElementById('secure-keypad');
            const digits = [1,2,3,4,5,6,7,8,9,0].sort(() => Math.random() - 0.5); // Randomize for shoulder surfing protection
            container.innerHTML = digits.map(d => `<button onclick="tapKey(${d})" class="h-14 glass-card rounded-2xl text-xl font-bold text-white active:bg-indigo-500/20 active:scale-90 transition-all">${d}</button>`).join('') + 
                `<button onclick="resetPin()" class="h-14 glass-card rounded-2xl text-[9px] font-black text-rose-500 uppercase">Clear</button>` +
                `<button onclick="panicLock()" class="h-14 glass-card rounded-2xl text-zinc-600"><i data-lucide="x" class="w-5 h-5 mx-auto"></i></button>`;
            lucide.createIcons();
        }

        function tapKey(d) {
            if (VAULT.PIN.length < 6) {
                VAULT.PIN += d;
                navigator.vibrate?.(15);
                renderPinDots();
                if (VAULT.PIN.length === 6) setTimeout(validateAccess, 250);
            }
            resetIdleTimer();
        }

        function renderPinDots() {
            const dots = document.querySelectorAll('#pin-display div');
            dots.forEach((dot, i) => {
                if(VAULT.PIN.length > i) {
                    dot.classList.add('bg-indigo-400', 'border-indigo-400', 'scale-125');
                } else {
                    dot.classList.remove('bg-indigo-400', 'border-indigo-400', 'scale-125');
                }
            });
        }

        function resetPin() { VAULT.PIN = ''; renderPinDots(); }

        function validateAccess() {
            const hashed = btoa(VAULT.PIN);
            if (!VAULT.MASTER) {
                VAULT.MASTER = hashed;
                localStorage.setItem('mage_v5_master', hashed);
                grantAccess();
            } else if (VAULT.MASTER === hashed) { 
                grantAccess(); 
            } else { 
                denyAccess(); 
            }
        }

        function denyAccess() {
            VAULT.TRIES--;
            document.getElementById('auth-feedback').classList.remove('hidden');
            document.getElementById('lock-hint').innerText = `DENIED: ${VAULT.TRIES} ATTEMPTS LEFT`;
            if (VAULT.TRIES <= 0) { localStorage.clear(); location.reload(); }
            resetPin(); generateKeypad();
            navigator.vibrate?.([50, 50, 50]);
        }

        function grantAccess() {
            VAULT.LOGGED = true;
            document.getElementById('auth-screen').classList.add('opacity-0', 'pointer-events-none', 'scale-150');
            document.getElementById('main-app').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('main-app').classList.add('opacity-100', 'translate-y-0');
                loadData();
                refreshBalances();
                resetIdleTimer();
            }, 300);
            hud("Vault Unlocked", "emerald");
        }

        function resetIdleTimer() {
            clearTimeout(VAULT.IDLE_TIMER);
            if(VAULT.LOGGED) {
                VAULT.IDLE_TIMER = setTimeout(panicLock, 120000); // 2 min auto-lock
            }
        }

        // --- CORE BALANCING LOGIC ---
        function refreshBalances() {
            const totals = STATE.history.reduce((acc, t) => {
                const amt = t.amount;
                if (t.type === 'Income') acc.bank += amt;
                if (t.type === 'Expense') acc.bank -= amt;
                
                if (t.type === 'Investment') {
                    if (t.liquidate) {
                        acc.bank += amt;
                        acc.invest -= amt;
                    } else {
                        acc.bank -= amt;
                        acc.invest += amt;
                    }
                }
                
                if (t.type === 'Emergency') {
                    if (t.liquidate) {
                        acc.bank += amt;
                        acc.emergency -= amt;
                    } else {
                        acc.bank -= amt;
                        acc.emergency += amt;
                    }
                }
                return acc;
            }, { bank: 0, invest: 0, emergency: 0 });

            document.getElementById('display-total').innerText = format(totals.bank);
            document.getElementById('display-invest').innerText = format(totals.invest);
            document.getElementById('display-emergency').innerText = format(totals.emergency);
            document.getElementById('display-worth').innerText = format(totals.bank + totals.invest + totals.emergency);
            renderLedger();
        }

        function format(n) {
            return new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 0 }).format(n);
        }

        function renderLedger() {
            const list = document.getElementById('ledger-list');
            const now = new Date();
            
            const filtered = STATE.history.filter(t => {
                if (STATE.filter === 'all') return true;
                const d = new Date(t.date);
                if (STATE.filter === 'day') return d.toDateString() === now.toDateString();
                if (STATE.filter === 'week') return (now - d) < 7 * 24 * 60 * 60 * 1000;
                if (STATE.filter === 'month') return d.getMonth() === now.getMonth() && d.getFullYear() === now.getFullYear();
                return true;
            });

            if (filtered.length === 0) {
                list.innerHTML = `<div class="py-12 text-center text-zinc-600 font-bold uppercase text-[9px] tracking-[0.4em]">Zero Activity Recorded</div>`;
                return;
            }

            list.innerHTML = filtered.map(t => {
                const isPlus = t.type === 'Income' || (t.liquidate);
                const color = isPlus ? 'text-emerald-500' : 'text-rose-500';
                const bg = isPlus ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500';
                const icon = t.type === 'Income' ? 'arrow-up-right' : t.type === 'Expense' ? 'arrow-down-left' : 'repeat';
                
                return `
                <div class="glass-card p-4 rounded-2xl flex justify-between items-center group active:bg-white/5 transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 ${bg} rounded-xl flex items-center justify-center">
                            <i data-lucide="${icon}" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="text-[10px] font-black text-white uppercase">${t.cat}</p>
                            <p class="text-[8px] text-zinc-500 font-bold uppercase mono">${t.date}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-black mono blur-amount ${color}">
                            ${isPlus ? '+' : '-'}${format(t.amount).replace('₹','')}
                        </p>
                        <p class="text-[7px] text-zinc-600 font-bold uppercase tracking-widest">${t.type}</p>
                    </div>
                </div>
                `;
            }).join('');
            lucide.createIcons();
        }

        // --- UX LOGIC ---
        let currentType = 'Income';
        function triggerEntry(type) {
            currentType = type;
            document.getElementById('drawer-header').innerText = type === 'Income' ? 'Add Money' : type === 'Expense' ? 'Spent Money' : type === 'Investment' ? 'Investment' : 'Emergency Fund';
            
            // Show liquid toggle for assets
            const isAsset = (type === 'Investment' || type === 'Emergency');
            document.getElementById('move-type-box').classList.toggle('hidden', !isAsset);
            document.getElementById('move-label').innerText = type === 'Investment' ? 'Withdraw from Investment?' : 'Withdraw from Emergency Fund?';
            
            document.getElementById('val-date').valueAsDate = new Date();
            
            const selector = document.getElementById('category-selector');
            selector.innerHTML = CATS[type].map(c => `
                <button type="button" onclick="selectCat('${c}')" id="cat-${c}" class="cat-btn p-3 glass-card rounded-xl text-[9px] font-black uppercase tracking-widest text-zinc-500 border-white/5">
                    ${c}
                </button>
            `).join('');
            toggleDrawer(true);
        }

        let selectedCategory = '';
        function selectCat(c) {
            selectedCategory = c;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-500'));
            document.getElementById(`cat-${c}`).classList.add('bg-indigo-600', 'text-white', 'border-indigo-500');
            navigator.vibrate?.(5);
        }

        function toggleDrawer(show) {
            const d = document.getElementById('input-drawer');
            const p = document.getElementById('drawer-panel');
            if (show) { 
                d.classList.remove('hidden'); d.classList.add('flex'); 
                setTimeout(() => p.classList.remove('translate-y-full'), 10); 
            } else { 
                p.classList.add('translate-y-full'); 
                setTimeout(() => d.classList.add('hidden'), 500); 
            }
            resetIdleTimer();
        }

        document.getElementById('vault-form').onsubmit = (e) => {
            e.preventDefault();
            const amt = parseFloat(document.getElementById('val-amt').value);
            const date = document.getElementById('val-date').value;
            const liquidate = document.getElementById('val-liquidate').checked;
            
            if (!amt || !selectedCategory) {
                hud("Select Category", "rose");
                return;
            }

            STATE.history.unshift({ 
                id: Date.now(), 
                amount: amt, 
                type: currentType, 
                cat: selectedCategory, 
                date, 
                liquidate 
            });
            
            STATE.history.sort((a,b) => new Date(b.date) - new Date(a.date));
            saveData();
            refreshBalances();
            toggleDrawer(false);
            hud("Vault Updated", "indigo");
            e.target.reset();
            selectedCategory = '';
        };

        // --- UTILITIES ---
        function setFilter(f) { STATE.filter = f; refreshBalances(); }

        function toggleGhostMode() {
            STATE.ghost = !STATE.ghost;
            document.body.classList.toggle('ghost-active', STATE.ghost);
            document.getElementById('ghost-icon').setAttribute('data-lucide', STATE.ghost ? 'eye-off' : 'eye');
            lucide.createIcons();
            hud(STATE.ghost ? "Blur On" : "Blur Off");
        }

        function panicLock() {
            VAULT.LOGGED = false;
            document.getElementById('main-app').classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => {
                document.getElementById('main-app').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('opacity-0', 'pointer-events-none', 'scale-150');
                resetPin(); generateKeypad();
            }, 500);
        }

        function hud(msg, color = 'indigo') {
            const h = document.getElementById('hud');
            const dot = document.getElementById('hud-dot');
            document.getElementById('hud-text').innerText = msg;
            dot.className = `w-2 h-2 rounded-full bg-${color}-400 animate-pulse`;
            h.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => h.classList.replace('opacity-100', 'opacity-0'), 2500);
        }

        function saveData() {
            const key = btoa(VAULT.MASTER).substr(0,10);
            localStorage.setItem(`v5_data_${key}`, JSON.stringify(STATE));
        }

        function loadData() {
            const key = btoa(VAULT.MASTER).substr(0,10);
            const saved = localStorage.getItem(`v5_data_${key}`);
            if (saved) Object.assign(STATE, JSON.parse(saved));
        }

        // --- OPTIMIZED BACKGROUND ---
        function initNebula() {
            const canvas = document.getElementById('nebula-canvas');
            const ctx = canvas.getContext('2d');
            let w, h, stars = [];

            const resize = () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            for(let i=0; i<40; i++) {
                stars.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    size: Math.random() * 1.5,
                    speed: 0.1 + Math.random() * 0.3
                });
            }

            function animate() {
                ctx.fillStyle = '#030303';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = 'rgba(129, 140, 248, 0.2)';
                stars.forEach(s => {
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                    s.y -= s.speed;
                    if(s.y < 0) s.y = h;
                });
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Global Event Listeners for mobile security
        window.addEventListener('touchstart', resetIdleTimer);
        window.onload = () => { initNebula(); generateKeypad(); lucide.createIcons(); };
    </script>
