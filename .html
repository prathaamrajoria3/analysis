<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Money Mage Pro - The world's most secure wealth intelligence vault.">
    <meta name="theme-color" content="#050505">
    
    <title>Money Mage Pro | Elite Privacy Vault</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap');
        
        :root { 
            --gold: #FFD700; 
            --obsidian: #050505; 
            --card-glass: rgba(18, 18, 22, 0.95); 
            --border-glass: rgba(255, 255, 255, 0.1); 
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--obsidian); 
            color: #F8FAFC; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            min-height: 100svh; /* Use dynamic viewport height for mobile */
            position: relative;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 0%, rgba(255, 215, 0, 0.07), transparent 70%);
            z-index: -1;
        }

        .glass-panel { 
            background: var(--card-glass); 
            backdrop-filter: blur(20px); 
            border: 1px solid var(--border-glass); 
            border-radius: 1.5rem;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #FFF9D1 0%, #FFD700 50%, #B8860B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-action { 
            background: linear-gradient(135deg, #FFD700, #FFA500); 
            color: #000; 
            font-weight: 800;
            transition: all 0.2s ease;
            cursor: pointer;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-action:active { transform: scale(0.96); opacity: 0.9; }

        .privacy-mode .blur-text { filter: blur(15px); opacity: 0.1; pointer-events: none; }
        
        input, select { 
            background: rgba(255,255,255,0.05) !important; 
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            appearance: none;
            outline: none;
            font-size: 16px !important; /* Prevents iOS auto-zoom on focus */
        }
        
        select option {
            background-color: #121216 !important;
            color: white !important;
        }
        
        input:focus { border-color: var(--gold) !important; }

        .mono { font-family: 'JetBrains Mono', monospace; }

        #toast {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%) translateY(-250%);
            z-index: 10000;
            width: 90%;
            max-width: 350px;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .negative { color: #fb7185 !important; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,215,0,0.2); border-radius: 10px; }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .app-view { padding: 0.5rem; }
            h2 { font-size: 2.25rem; }
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="bg-glow"></div>
    
    <div id="toast" class="glass-panel px-6 py-4 border-l-4 border-yellow-500 shadow-2xl">
        <p id="toast-msg" class="text-[10px] font-black uppercase tracking-widest text-yellow-500 text-center"></p>
    </div>

    <div id="app-root" class="max-w-6xl mx-auto">
        
        <!-- --- LOGIN VIEW --- -->
        <section id="auth-view" class="flex flex-col items-center justify-center min-h-[85svh]">
            <div class="w-full max-w-md glass-panel p-8 md:p-10 relative overflow-hidden shadow-2xl">
                
                <div id="security-lockdown" class="hidden absolute inset-0 bg-black z-[100] flex flex-col items-center justify-center p-8">
                    <div class="w-12 h-12 border-4 border-rose-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-rose-500 font-black uppercase tracking-tighter">Vault Locked</p>
                    <p class="text-white text-4xl font-black mt-4 mono" id="lock-count">60</p>
                </div>

                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-yellow-500 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-2xl">
                        <svg class="w-8 h-8 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                    </div>
                    <h1 class="text-3xl font-black gold-gradient tracking-tighter">MONEY MAGE</h1>
                    <p class="text-[8px] text-gray-500 uppercase font-black tracking-[0.3em] mt-2">v9.2 Enterprise Mobile</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-yellow-500/5 border border-yellow-500/10 p-3 rounded-xl text-center">
                        <p class="text-[9px] font-bold text-yellow-500 uppercase">8 Chars + 1 Symbol | 6 Digit PIN</p>
                    </div>
                    
                    <input type="text" id="username" maxlength="8" class="w-full rounded-xl p-4 text-white font-bold text-center mono tracking-widest" placeholder="USER_@12" autocomplete="off">
                    <input type="password" id="pincode" maxlength="6" inputmode="numeric" class="w-full rounded-xl p-4 text-white text-center text-2xl tracking-[0.4em] font-black mono" placeholder="******">
                    
                    <button id="btn-login" onclick="handleAuth()" class="w-full btn-action py-5 rounded-xl text-sm font-black uppercase tracking-widest mt-2">
                        Decrypt Vault
                    </button>
                </div>
            </div>
        </section>

        <!-- --- DASHBOARD VIEW --- -->
        <div id="dashboard" class="hidden space-y-6 pb-24 opacity-0 transition-opacity duration-500">
            <!-- Nav -->
            <nav class="glass-panel p-4 flex justify-between items-center sticky top-2 z-50 shadow-xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center text-black font-black shadow-lg">M</div>
                    <p class="text-sm font-black text-white mono truncate max-w-[120px]" id="display-user"></p>
                </div>
                <div class="flex gap-2">
                    <button onclick="togglePrivacy()" class="p-3 glass-panel text-yellow-500 active:bg-yellow-500/20 touch-manipulation">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                    </button>
                    <button onclick="logout()" class="p-3 bg-rose-500/10 text-rose-400 rounded-xl border border-rose-500/20 active:bg-rose-500/30 touch-manipulation">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7" /></svg>
                    </button>
                </div>
            </nav>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <!-- Summary Card -->
                <div class="lg:col-span-4 space-y-6">
                    <div class="glass-panel p-6 border-l-[6px] border-yellow-500 shadow-xl">
                        <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest mb-1">Total Net Worth</p>
                        <h2 class="text-4xl font-black blur-text gold-gradient mono" id="total-net">‚Çπ0</h2>
                        <div class="mt-4 pt-4 border-t border-white/5 flex justify-between">
                            <div>
                                <p class="text-[8px] text-rose-500 font-bold uppercase">Monthly Spent</p>
                                <p class="text-lg font-black blur-text mono" id="monthly-spend">‚Çπ0</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[8px] text-gray-500 font-bold uppercase">Reset Date</p>
                                <p class="text-[10px] text-white font-black" id="next-reset-date">--/--</p>
                            </div>
                        </div>
                    </div>

                    <!-- Input Form -->
                    <div class="glass-panel p-6 shadow-xl">
                        <h3 class="font-black text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                            <span class="w-1 h-4 bg-yellow-500 rounded-full"></span> New Entry
                        </h3>
                        <div class="space-y-4">
                            <select id="tx-type" onchange="updateCategories()" class="w-full p-4 rounded-xl text-xs font-black uppercase tracking-widest cursor-pointer touch-manipulation">
                                <option value="income">üí∞ Income</option>
                                <option value="expense" selected>üõí Expense</option>
                                <option value="invest_in">üìà Investment (+)</option>
                                <option value="invest_out">üìâ Investment (-)</option>
                                <option value="emg_in">üõ°Ô∏è Emergency (+)</option>
                                <option value="emg_out">üîì Emergency (-)</option>
                            </select>
                            <select id="tx-category" class="w-full p-4 rounded-xl text-xs font-bold cursor-pointer touch-manipulation"></select>
                            <div class="grid grid-cols-2 gap-3">
                                <input type="date" id="tx-date" class="w-full p-4 rounded-xl text-[10px] font-bold touch-manipulation">
                                <input type="number" id="tx-amount" class="w-full p-4 rounded-xl text-sm font-black mono" placeholder="‚Çπ0.00" inputmode="decimal">
                            </div>
                            <button onclick="processTransaction()" class="w-full btn-action py-4 rounded-xl font-black text-xs uppercase tracking-widest shadow-lg touch-manipulation">Commit Entry</button>
                        </div>
                    </div>
                </div>

                <!-- History & Stats -->
                <div class="lg:col-span-8 space-y-4">
                    <div class="grid grid-cols-3 gap-2">
                        <div class="glass-panel p-4 text-center">
                            <p class="text-[8px] text-emerald-500 font-black uppercase">Liquid</p>
                            <p class="text-sm font-black blur-text mono" id="stat-bal">‚Çπ0</p>
                        </div>
                        <div class="glass-panel p-4 text-center">
                            <p class="text-[8px] text-purple-500 font-black uppercase">Assets</p>
                            <p class="text-sm font-black blur-text mono" id="stat-invest">‚Çπ0</p>
                        </div>
                        <div class="glass-panel p-4 text-center">
                            <p class="text-[8px] text-sky-500 font-black uppercase">Vault</p>
                            <p class="text-sm font-black blur-text mono" id="stat-emergency">‚Çπ0</p>
                        </div>
                    </div>

                    <div class="glass-panel p-6 min-h-[400px] shadow-xl">
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-[10px] font-black text-gray-500 uppercase tracking-widest">Recent Activity</p>
                            <span class="text-[8px] font-bold text-yellow-500/50 uppercase">Secured Link</span>
                        </div>
                        <div id="tx-history" class="space-y-2 max-h-[60svh] overflow-y-auto custom-scroll pr-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'money-mage-v9-stable';

        let currentUserKey = null;
        let userData = null;
        let failCount = 0;
        let activeUser = null;

        // AUTH INITIALIZATION
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch(e) { 
                console.error("Auth init error:", e);
                notify("Auth Link Failure"); 
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            activeUser = user;
        });

        const CATEGORIES = {
            income: ['Salary', 'Freelance', 'Trading', 'Business', 'Rent', 'Bonus', 'Gift', 'Dividends', 'Refund', 'Commission', 'Other'],
            expense: ['Groceries', 'Food', 'Electricity', 'Water', 'Rent', 'Wifi', 'Mobile', 'Travel', 'Insurance', 'Medical', 'Gym', 'Shopping', 'Netflix', 'Education', 'Charity', 'Maintenance', 'Taxes', 'Other'],
            invest_in: ['Stocks', 'US Stocks', 'Mutual Funds', 'Gold', 'Physical Gold', 'Crypto', 'FD', 'PPF', 'Real Estate', 'Equity', 'Bonds'],
            invest_out: ['Stock Sell', 'MF Exit', 'Gold Sale', 'Crypto Payout', 'Rental', 'Liquidation'],
            emg_in: ['Safety Net', 'Buffer', 'Contingency', 'Rainy Day'],
            emg_out: ['Medical', 'Accident', 'Job Loss', 'Repair', 'Debt Pay']
        };

        window.handleAuth = async () => {
            if (!activeUser) {
                notify("Establishing Secure Link...");
                return;
            }

            const name = document.getElementById('username').value.trim();
            const pin = document.getElementById('pincode').value.trim();
            const btn = document.getElementById('btn-login');

            const symbolRegex = /[!@#$%^&*(),.?":{}|<>_]/;
            
            if (name.length < 8 || !symbolRegex.test(name)) {
                return notify("User Error: 8 Chars + 1 Symbol");
            }
            if (pin.length !== 6 || isNaN(pin)) {
                return notify("PIN Error: 6 Digits Only");
            }
            
            btn.innerText = "DECRYPTING...";
            btn.disabled = true;

            // Generate deterministic key for user doc
            const userKey = btoa(name.toLowerCase()).replace(/=/g, '').substring(0, 20);
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', userKey);
            
            try {
                const snap = await getDoc(userRef);
                const currentMonth = new Date().getMonth();

                if (snap.exists()) {
                    if (snap.data().pin === pin) {
                        launch(userKey, snap.data());
                    } else {
                        failCount++;
                        notify(`Access Denied (${failCount}/3)`);
                        btn.innerText = "DECRYPT VAULT";
                        btn.disabled = false;
                        if (failCount >= 3) lockdown();
                    }
                } else {
                    const fresh = { 
                        username: name, 
                        pin, 
                        balance: 0, 
                        investments: 0, 
                        emergency: 0, 
                        monthlySpent: 0, 
                        lastResetMonth: currentMonth,
                        history: [] 
                    };
                    await setDoc(userRef, fresh);
                    launch(userKey, fresh);
                }
            } catch(e) { 
                console.error(e);
                notify("Sync Error: Try again"); 
                btn.innerText = "DECRYPT VAULT";
                btn.disabled = false;
            }
        };

        function launch(uid, data) {
            currentUserKey = uid;
            
            const authView = document.getElementById('auth-view');
            const dashView = document.getElementById('dashboard');
            
            document.getElementById('display-user').innerText = data.username.toUpperCase();
            
            const nextMonth = new Date();
            nextMonth.setMonth(nextMonth.getMonth() + 1);
            nextMonth.setDate(1);
            document.getElementById('next-reset-date').innerText = nextMonth.toLocaleDateString('en-GB', {day:'2-digit', month:'2-digit'});
            
            // Safe date initialization
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            document.getElementById('tx-date').value = `${year}-${month}-${day}`;

            updateCategories();

            // Mobile-safe view switching
            authView.classList.add('hidden');
            dashView.classList.remove('hidden');
            dashView.style.display = 'block';
            
            // Small delay to ensure display:block is rendered before opacity change
            setTimeout(() => {
                dashView.style.opacity = '1';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 50);

            // Real-time listener
            onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserKey), (s) => {
                if (s.exists()) {
                    userData = s.data();
                    checkMonthlyReset();
                    render(); 
                }
            }, (err) => {
                console.error("Snapshot error:", err);
                notify("Connection Weak...");
            });
        }

        async function checkMonthlyReset() {
            const currentMonth = new Date().getMonth();
            if (userData.lastResetMonth !== currentMonth) {
                const reset = {
                    ...userData,
                    balance: userData.balance, // Carry over balance
                    investments: userData.investments, // Carry over investments
                    emergency: userData.emergency, // Carry over emergency
                    monthlySpent: 0, // Reset spending
                    lastResetMonth: currentMonth,
                    // Keep history but maybe clear very old ones if needed
                };
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserKey), reset);
            }
        }

        window.updateCategories = () => {
            const type = document.getElementById('tx-type').value;
            const catEl = document.getElementById('tx-category');
            catEl.innerHTML = CATEGORIES[type].map(c => 
                `<option value="${c}">${c}</option>`
            ).join('');
        };

        window.processTransaction = async () => {
            if (!activeUser) return;

            const amtEl = document.getElementById('tx-amount');
            const amt = parseFloat(amtEl.value);
            const type = document.getElementById('tx-type').value;
            const cat = document.getElementById('tx-category').value;
            const date = document.getElementById('tx-date').value;

            if (!amt || isNaN(amt) || amt <= 0) return notify("Entry Error: Invalid Amount");

            let u = { ...userData };
            const log = { id: Date.now(), type, cat, amt, date };

            if (type === 'income') u.balance += amt;
            else if (type === 'expense') { u.balance -= amt; u.monthlySpent += amt; }
            else if (type === 'invest_in') { u.balance -= amt; u.investments += amt; }
            else if (type === 'invest_out') { u.investments -= amt; u.balance += amt; }
            else if (type === 'emg_in') { u.balance -= amt; u.emergency += amt; }
            else if (type === 'emg_out') { u.emergency -= amt; u.balance += amt; }

            u.history.unshift(log);
            if (u.history.length > 100) u.history.pop(); // Cap history for performance

            amtEl.value = "";
            amtEl.blur(); // Retract mobile keyboard
            
            try {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserKey), u);
                notify("Vault Updated");
            } catch(e) {
                notify("Sync Error: Failed to commit");
            }
        };

        window.deleteRecord = async (id) => {
            let u = { ...userData };
            const item = u.history.find(h => h.id === id);
            if (!item) return;

            if (item.type === 'income') u.balance -= item.amt;
            else if (item.type === 'expense') { u.balance += item.amt; u.monthlySpent -= item.amt; }
            else if (item.type === 'invest_in') { u.balance += item.amt; u.investments -= item.amt; }
            else if (item.type === 'invest_out') { u.investments += item.amt; u.balance -= item.amt; }
            else if (item.type === 'emg_in') { u.balance += item.amt; u.emergency -= item.amt; }
            else if (item.type === 'emg_out') { u.emergency += item.amt; u.balance -= item.amt; }

            u.history = u.history.filter(h => h.id !== id);
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', currentUserKey), u);
        };

        function render() {
            const net = userData.balance + userData.investments + userData.emergency;
            counter('total-net', net);
            counter('monthly-spend', userData.monthlySpent);
            counter('stat-bal', userData.balance);
            counter('stat-invest', userData.investments);
            counter('stat-emergency', userData.emergency);

            const container = document.getElementById('tx-history');
            container.innerHTML = userData.history.length ? userData.history.map(h => `
                <div class="p-4 glass-panel flex justify-between items-center bg-white/[0.01] border-white/5 animate-in slide-in-from-bottom-2 duration-300">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-lg bg-white/5 flex items-center justify-center text-xs">
                            ${h.type.includes('income') ? 'üü¢' : h.type.includes('expense') ? 'üî¥' : 'üü°'}
                        </div>
                        <div>
                            <p class="text-[9px] font-black text-white uppercase tracking-wider">${h.cat}</p>
                            <p class="text-[7px] text-gray-500 font-bold mono">${h.date}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="text-xs font-black mono ${h.type.includes('in') || h.type === 'income' ? 'text-emerald-400' : 'text-rose-400'}">
                            ‚Çπ${h.amt.toLocaleString()}
                        </p>
                        <button onclick="deleteRecord(${h.id})" class="text-gray-600 p-2 active:text-rose-500 touch-manipulation">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7" /></svg>
                        </button>
                    </div>
                </div>
            `).join('') : `<div class="py-20 text-center text-[10px] text-gray-600 font-black uppercase tracking-widest">No Recent Activity Recorded</div>`;
        }

        function counter(id, val) {
            const el = document.getElementById(id);
            const start = parseFloat(el.innerText.replace(/[‚Çπ,]/g, '')) || 0;
            const obj = { v: start };
            gsap.to(obj, { v: val, duration: 1.2, ease: "power2.out", onUpdate: () => {
                el.innerText = `‚Çπ${Math.floor(obj.v).toLocaleString()}`;
                if (obj.v < 0) el.classList.add('negative');
                else el.classList.remove('negative');
            }});
        }

        function notify(m) {
            const t = document.getElementById('toast');
            const msgEl = document.getElementById('toast-msg');
            msgEl.innerText = m;
            t.style.transform = "translateX(-50%) translateY(0)";
            setTimeout(() => {
                t.style.transform = "translateX(-50%) translateY(-250%)";
            }, 3000);
        }

        function lockdown() {
            document.getElementById('security-lockdown').classList.remove('hidden');
            let t = 60;
            const iv = setInterval(() => {
                t--; 
                document.getElementById('lock-count').innerText = t;
                if (t <= 0) { 
                    clearInterval(iv); 
                    document.getElementById('security-lockdown').classList.add('hidden'); 
                    failCount = 0; 
                }
            }, 1000);
        }

        window.togglePrivacy = () => document.body.classList.toggle('privacy-mode');
        window.logout = () => location.reload();
    </script>
</body>
</html>
